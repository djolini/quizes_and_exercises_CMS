<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="href" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <a href="../nexus/index.php" target="_blank"><i class="fas fa-arrow-left"></i>Home(new tab)</a>

    <div class="form">
      <div id="message">

      </div><br>
      <ul class="tab-group">
        <li class="tab"><a href="#signup">Sign Up</a></li>
        <li class="tab active"><a href="#login">Log In</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1>Sign Up for Free</h1>

            <form class="myForm-signup" action="../User/signup.php" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" name="signup-username" required />
            </div>

            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" name="signup-lastname" required />
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="signup-email" required/>
          </div>

          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" name="signup-password" required />
          </div>



          <button type="submit" name="signup-submit" class="button button-block"/>Get Started</button>

          </form>

        </div>

        <div id="login">
          <h1>Welcome Back!</h1>

          <form class="myForm-login" action="../User/login.php" method="post">

            <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input type="text" name="login-username" required/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name="login-password" required />
          </div>

          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <button type="submit" name="login-submit" class="button button-block"/>Log In</button>

          </form>

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->

<script src="script.js">

</script>

<script>
	$(document).ready(function() {
		$(".myForm-signup").submit(function(e) {
			$("#message").empty();
				e.preventDefault();

				$.ajax( {
					url: '../User/signup.php',
					type : 'POST',
					data: $(".myForm-signup").serialize(),

					success: function(data){
						console.log(data);
						var obj = JSON.parse(data);
						if(obj.status==true) {
							$("#message").append("<div class='alert alert-success'><b>" + obj.message+"</b></div>");
						} else {
							$("#message").append("<div class='alert alert-danger'><b>" + obj.message+"</b></div>");
						}
					}
				})
				})

	})
</script>

<script>
	$(document).ready(function() {
		$(".myForm-login").submit(function(e) {
			$("#message").empty();
				e.preventDefault();

				$.ajax( {
					url: '../User/login.php',
					type : 'POST',
					data: $(".myForm-login").serialize(),

					success: function(data){
						console.log(data);
						var obj = JSON.parse(data);
						if(obj.status==true) {
							//$("#message").append("<div class='alert alert-success'>" + obj.message+"</div>");
              window.location.replace("../nexus/index.php");
						} else {
							$("#message").append("<div class='alert alert-danger'>" + obj.message+"</div>");
						}
					}
				})
				})

	})
</script>

  </body>
</html>
